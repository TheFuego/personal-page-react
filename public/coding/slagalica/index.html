<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="target-num">
        <button type="button" class="target-nums" id="onet">1</button>
        <button type="button" class="target-nums" id="twot">1</button>
        <button type="button" class="target-nums" id="threet">1</button>
    </div>  

    <div class="numbers">
        <button type="button" class="one-digit one" id="one">1</button>
        <button type="button" class="one-digit one" id="two">1</button>
        <button type="button" class="one-digit one" id="three">1</button>
        <button type="button" class="one-digit one" id="four">1</button>
        <button type="button" class="one-digit two" id="five">1</button>
        <button type="button" class="one-digit three" id="six">1</button>
    </div>  

    <div class="operators">
        <button type="button" class="operator" id="plus">1</button>
        <button type="button" class="operator" id="minus">1</button>
        <button type="button" class="operator" id="multiply">1</button>
        <button type="button" class="operator" id="divide">1</button>
        <button type="button" class="parentheses" id="open">1</button>
        <button type="button" class="parentheses" id="closed">1</button>
        <button type="button" class="delete" id="delete">â‡¦</button>
    </div>  

    <div class="bottom">
        <div id="formula"><h1>1</h1></div>
        <div id="sum"><h1>1</h1></div>
    </div>

    <div class="stop-end">
        <button type="button" class="stop" id="stop">||</button>
    </div>

    <div class="timer">
        <button type="button" id="time">||</button>
    </div>
    
    <audio class="audio" controls autoplay>
      <source src="slagalica.mp3" type="audio/mpeg">
    </audio>
    
  </body>



  <script src="index.js"></script>
</html>
